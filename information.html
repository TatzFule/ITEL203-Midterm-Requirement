<!DOCTYPE html>
<html>
<head>
    <title>Shipping Information</title>
    <!--Bootstrap for layout and Custom Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /*Body and Nav Styling*/
        body 
        {
            font-family: 'Orbitron', sans-serif;
            cursor: default;
        }

        .navbar-logo 
        {
            height: 60px;
        }

        input.form-control 
        {
            background-color: lightgray;
        }

        .navbar .nav-btns 
        {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .navbar .nav-btns a 
        {
            margin-right: 10px;
        }

        a, a:hover, a:focus 
        {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!--Navbar with Brand Logo and Cart-->
<nav class="navbar navbar-dark bg-dark" style="height: 75px;">
    <div class="container position-relative">
        <div class="position-relative w-100">
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="index.html">
                <img src="images/logo.png" alt="LATZ GAINZ Logo" class="navbar-logo">
            </a>
        </div>
        <div class="nav-btns">
            <a href="index.html" class="btn btn-outline-light">Home</a>
            <a href="javascript:history.back()" class="btn btn-outline-light">Go Back</a>
        </div>
    </div>
</nav>

<!--Shipping Information Form/Fields-->
<div class="container mt-5">
    <h2>Shipping Information</h2>
    <form id="info-form">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="address" class="form-label">House Number and Street</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" required>
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="province" class="form-label">Province</label>
                <input type="text" id="province" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" id="contact" class="form-control" required>
            </div>
        </div>
    
        <!--Submit Button to Checkout-->
        <button type="submit" class="btn btn-success">Continue to Checkout</button>
    </form>
</div>

<!--JavaScript to Handle Form Submission-->
<script>
    document.getElementById('info-form').addEventListener('submit', function (e) 
    {
        e.preventDefault();
        if (confirm("Double Check your information please. This action can't be undone.")) 
        {
            localStorage.removeItem('cart');
            window.location.href = "checkout.html";
        }
    });
</script>

</body>
</html>
