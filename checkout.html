<!DOCTYPE html>
<html>
<head>

    <style>
        /*Body and Nav Styling*/
        body
        {
            font-family: 'Orbitron', sans-serif;

<!--Thank You Text-->
<div class="container mt-5 text-center">
    <h1>Thank You for Your Purchase!</h1>
    <p class="mt-3">Your journey to greatness continues. Fuel your body, stay consistent, and push past your limits.</p>
    <p><strong>Remember:</strong> Progress isn't given, it's earned. Now go hit that next PR!</p>
    <a href="index.html" class="btn btn-success mt-3">Back to Homepage</a>
